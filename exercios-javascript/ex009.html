<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
</head>
<body>
    <h1>Contador de cliques</h1>

    <button onclick="contador()">Clique em mim</button>
    <button onclick="zerar()">Zerar o contador</button>

    <p id="msg">O contador está com <mark>0</mark> cliques.</p>

    <script>
        let ctdr = 0;

        function contador() {
            ctdr++;
            document.getElementById("msg").innerHTML = `O contador está com <mark>${ctdr}</mark> cliques.`;
        }
        function zerar() {
            ctdr = 0;
            document.getElementById("msg").innerHTML = `O contador está com <mark>${ctdr}</mark> cliques.`;
        }
    </script>
</body>
</html>
