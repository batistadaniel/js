<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Nunero e Par ou Impar</title>
</head>
<body>
    <h1>É par ou é ímpar?</h1>

    <button onclick="calculo()">Clique para iniciar</button>

    <p id="msg">O resultado vai aparecer aqui...</p>

    <script>
        function calculo() {
            let num = Number(window.prompt("Digite um numero: "));

            document.getElementById("msg").innerHTML = `${num % 2 === 0 ? `O numero ${num} que foi digitado e <b>PAR</b>` : `O numero ${num} que foi digitado e <b>IMPAR</b>`} `;
        }
    </script>
</body>
</html>
